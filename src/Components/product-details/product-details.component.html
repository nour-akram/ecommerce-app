@if(Product){
  <div class="container mt-5 pt-4">
    <div class="card shadow-lg border-0 rounded-3">
      <div class="row g-0 align-items-center">
        <div class="col-md-3 d-flex align-items-center justify-content-center p-3">
          <img [src]="'http://localhost:5000/'+Product.img" class="img-fluid rounded" [alt]="Product.name">
        </div>
        <div class="col-md-7">
          <div class="card-body">
            <h2 class="card-title text-primary fs-5">{{ Product.name }}</h2>
            <h4 class="text-success fs-6">{{ Product.discount }}</h4>

            <p class="card-text">
              <strong>Category:</strong> {{ Product.CategoryID }} <br>
              <strong>Price:</strong> <span class="text-danger">{{ Product.price | currency }}</span> <br>
              <strong>Available Quantity:</strong> {{ Product.quantity }} <br>
            </p>

            <div class="mt-3 w-25">
              <button class="btn btn-outline-secondary btn-lg fs-6 rounded-1" (click)="goBack()">Back to Products</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex align-items-center   justify-content-center gap-4 my-3 ">
    <button (click)="prev()" >
      <i class="fa-solid fa-backward cursor" ></i>
    </button>
    <button (click)="next()" >
      <i class="fa-solid fa-forward cursor" ></i>
    </button>

  </div>
}@else{
   <app-not-found></app-not-found>
}
