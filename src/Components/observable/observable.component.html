<div class="mt-5 pt-4 container">
  <div class="row">
    @for(prd of products; track $index) {
      <div class="col-12 col-md-4  col-lg-3 mb-4">
        <div class="card shadow-sm border-0 rounded">
          <img [src]="prd.images[0]" class="card-img-top" alt="{{ prd.title }}" style="height: 200px; object-fit: cover;">
          <div class="card-body text-center">
            <h5 class="card-title text-truncate" title="{{ prd.title }}">{{ prd.title }}</h5>
            <p class="card-text text-primary fw-bold">${{ prd.price }}</p>
          </div>
        </div>
      </div>
    }
  </div>
</div>
